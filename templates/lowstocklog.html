<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylestable.css') }}">
</head>
<body>
    <div class="container">
        <h2>Low Stock Log</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product_Id</th>
                    <th>Name</th>
                    <th>Stock Left</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.product_id }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.stock_left }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
