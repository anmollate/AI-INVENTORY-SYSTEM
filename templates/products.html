<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylestable.css') }}">
</head>

<body>
    <a href="/" class="back">Back</a>
    <div class="container">
        <h2>Products</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product_Id</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table %}
                <tr>
                    <td>{{ row.product_id }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
