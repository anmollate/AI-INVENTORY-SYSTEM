<!DOCTYPE html>
<html>
<head>
    <title>Sales</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylestable.css') }}">
</head>

<body>
    <a href="/" class="btn">Back</a>
    <div class="container">
        <h2>Sales</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Transaction_Id</th>
                    <th>Product_Id</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Sold At</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table %}
                <tr>
                    <td>{{ row.transaction_id }}</td>
                    <td>{{ row.product_id }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.quantity }}</td>
                    <td>{{ row.sold_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
